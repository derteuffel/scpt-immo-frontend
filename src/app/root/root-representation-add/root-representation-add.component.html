<div class="container">
  <div class="container-fluid my-2">
    <div class="alert-info text-center">
      <h3>Formulaire d'ajout d'une representation</h3>
    </div>
    <a href="/root-home" class="btn btn-secondary"><i class="fa fa-long-arrow-left"></i>&nbsp;Retour liste representations </a>
    <div class="card-body justify-content-center d-flex">
      <form  name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate style="width: 80%">
        <div class="form-group">
          <label for="province">Province</label>
          <input type="text" class="form-control" id="province" required [(ngModel)]="form.province" #province="ngModel" name="province">
        </div>

        <div class="form-group">
          <label for="ville">Ville</label>
          <input type="text" class="form-control" id="ville" required [(ngModel)]="form.ville" name="ville" #ville="ngModel">
        </div>

        <div class="form-group">
          <label for="commune">Commune</label>
          <input type="text" class="form-control" id="commune" required [(ngModel)]="form.commune" name="commune" #commune="ngModel">
        </div>

        <div class="form-group">
          <label for="avenue">Avenue</label>
          <input type="text" class="form-control" id="avenue" required [(ngModel)]="form.avenue" name="avenue" #avenue="ngModel">
        </div>

        <div class="from-group">
          <label for="numParcelle">Numero parcelle</label>
          <input type="number" class="form-control" id="numParcelle" required [(ngModel)]="form.numParcelle" name="numParcelle" #numParcelle="ngModel">
        </div>
        <br>
        <button type="submit" class="btn btn-success">Enregistrer <i class="fa fa-check"></i></button>
      </form>
    </div>
  </div>
</div>
