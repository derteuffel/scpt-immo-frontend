<div class="container">
  <div class="container-fluid my-2">
    <div class="alert-info text-center">
      <h3>Formulaire de modification du local, <br><span>Numero : {{currentLocale.numLocale}}</span> </h3>
    </div>
    <a href="/root-locale-detail/{{currentLocale.id}}" class="btn btn-secondary"><i class="fa fa-long-arrow-left"></i>&nbsp;Retour detail local </a>
<!--
    <span class="text-success">{{message}}</span>
-->
    <div class="card-body justify-content-center d-flex">
      <form  novalidate style="width: 80%">
        <div class="form-group">
          <label for="numLocale">Numero du local</label>
          <input type="number" class="form-control" id="numLocale" required [(ngModel)]="currentLocale.numLocale"  name="numLocale">
        </div>

        <div class="form-group">
          <label for="montant">Montant locatif</label>
          <input type="text" class="form-control" id="montant" required [(ngModel)]="currentLocale.montant" name="montant" >
        </div>
        <div class="form-group">
          <label for="superficie">Superfice</label>
          <input type="text" class="form-control" id="superficie" required [(ngModel)]="currentLocale.superficie" name="superficie" >
        </div>
        <br>
        <button (click)="updateLocale()" class="btn btn-success">Enregistrer <i class="fa fa-check"></i></button>
      </form>
    </div>
  </div>
</div>
